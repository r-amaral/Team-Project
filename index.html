<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Team Sing Up</h1>
        </header>

        <section class="display">
            <nav class='navigation'>
                <div class='navigation__item navigation__item--active'>Basic</div>
                <div class='navigation__item'>Social</div>
                <div class='navigation__item'>Certificates</div>
            </nav>
        </section>

        <section class="display">
            <form class="form__content form__content--certificates">

                <div class='form__certificates'>
                    <div class='form__item' id='certificates'>
                        <label class="label__favorite" for="certificates-input">Certificates</label>
                        <div class='favorite__input'>
                            <input class='certificates__input' type="text" placeholder="teste">
                            <span class="favorite__icon" ></span>
                        </div>
                    </div>
                    <button class='form__button form__button--more'><i></i>More<i></i></button>
                </div>

                <div class='form__item'>
                    <label for="team-name">Team Name*</label>
                    <input type="text" id='team-name'>
                </div>

                <div class='form__item'>
                    <label for="institution">Institution*</label>
                    <input type="text" id="institution">
                </div>

                <div class='form__item'>
                    <label for="graduation">Graduation*</label>
                    <input type="text" id="graduation">
                </div>

                <button class='form__button form__button--finish'>Finish</button>

            </form>
        </section>
    </main>

    <script src="./scripts/certificates.js"></script>
</body>

</html>
